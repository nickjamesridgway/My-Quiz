<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="timer.css">


  <title>Coding Quiz</title>
</head>
<body>
  <div class="container">
    <div id="game" class="item">
      <div id="hud" class="item">
     
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
        </div>
  
        <div id="resize-timer"><div id="app" class="item"></div></div>
        
    
        <div class="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>

      <h1 id="question">What is the basic programming language of the web?</h1>
      <div class="item">
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">HTML</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Java</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Angular</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">fordFocus</p>
        </div>
      </div>
    </div>

  </div>

  <script src="quiz.js"></script>
</body>
</html>
